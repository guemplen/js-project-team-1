<section class="head-section">
  <div class="head-div container">
    <nav class="head-nav">
      <ul class="list site-nav-ul">
        <li class="site-nav-li">
          <a class="link site-nav-home" href="./index.html">Home</a>
        </li>
        <li class="site-nav-li">
          <a class="link site-nav-fav" href="./favorites.html">Favorites</a>
        </li>
      </ul>
    </nav>

    <div class="logo">
      <a href="./index.html" class="link logo-link text">
        <span class="logo-span text">tasty</span>treats.</a
      >
    </div>

    <div class="btns">
      <button class="btn" data-modal-open>
        <svg class="cart" width="24" height="24">
          <use href="./images/sprite.svg#cart"></use>
        </svg>
      </button>

      <button
        class="btn js-open-menu"
        type="button"
        aria-expanded="false"
        aria-controls="mobile-menu"

          <use href="./images/sprite.svg#burger"></use>
        </svg>

      <label class="switch">
        <input type="checkbox" class="checkbox" id="theme-toggle-input" />

    <button class="btn" data-modal-open>
      <svg class="cross js-close-menu" width="32" height="32">
        <use href="./images/sprite.svg#cross"></use>
      </svg>
    </button>
    <div class="modal-text-div">
      <a class="link text modal-home" href="./index.html">Home</a>
      <a class="link text modal-fav" href="./favorites.html">Favorites</a>
